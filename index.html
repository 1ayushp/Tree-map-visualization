<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data with a Treemap Diagram</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/topojson/3.0.2/topojson.min.js"
        integrity="sha512-4UKI/XKm3xrvJ6pZS5oTRvIQGIzZFoXR71rRBb1y2N+PbwAsKa5tPl2J6WvbEvwN3TxQCm8hMzsl/pO+82iRlg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>


</head>

<body>
    <h2 id="title">Highest Grossing Movies</h2>
    <p id="description"></p>
    <div id="tooltip"></div>
    <svg id="canvas"></svg>
    
    <svg id="legend">
        <g>
            
            <rect class="legend-item" y="0" width="30" height="30" fill="orange"></rect>
            <text x="40" y="20">Action</text>
            <rect class="legend-item"y="30" width="30" height="30" fill="lightgreen"></rect>
            <text x="40" y="50">Adventure</text>
    
            <rect class="legend-item"y="60" width="30" height="30" fill="lightblue"></rect>
            <text x="40" y="80">Family</text>
            <rect class="legend-item"y="90" width="30" height="30" fill="pink"></rect>
            <text x="40" y="110">Animation</text>

            <rect class="legend-item"y="120" width="30" height="30" fill="khaki"></rect>
            <text x="40" y="140">Comedy</text>
            <rect class="legend-item"y="150" width="30" height="30" fill="tan"></rect>
            <text x="40" y="170">Biography</text>

            <rect class="legend-item"y="180" width="30" height="30" fill="aqua"></rect>
            <text x="40" y="200">Others</text>

        </g>
    
    </svg>


</body>
<script defer src="./script.js"></script>
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

</html>
